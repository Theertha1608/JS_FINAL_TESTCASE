<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B00K STORE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>B00K STORE</h1>
    <div id="searchBookForm">
        <h2>Search Book</h2>
        <input type="text" id="searchInput" placeholder="Enter title">
        <button class="searchButton" onclick="searchBook()">Search</button>
        <div id="searchResults">
        </div>
    </div>
    <div id="bookList">
    </div>
    <div id="addBookForm">
        <div class="add-book-form">
        <h2>Add New Book</h2>
        <input type="text" id="titleInput" placeholder="Title">
        <button class="add-book-button" onclick="addBook()">Add Book</button>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
